<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Portfolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html" id="name">June Lee</a>
        <nav>
            <a href="index.html"><p>Work</p></a>
            <a href="contact.html"><p>Contact</p></a>
            <a href="https://www.instagram.com/archives.june/"><img src="imgs/insta.webp" alt="Insta Logo" id="insta"></a>
        </nav>
    </header>

    <main>
        <div class="contact">
            <h1 id="contactTxt">Contact</h1>
            <form id="contactForm">
                <div id="contactName">
                    <div class="flname">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div class="flname">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                </div>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <nav>
            <a href="index.html"><p>Work</p></a>
            <a href="contact.html"><p>Contact</p></a>
            <a href="https://www.instagram.com/archives.june/"><img src="imgs/insta.webp" alt="Insta Logo" id="insta"></a>
        </nav>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event){
            event.preventDefault();

            alert('Thank you for your message! Please note that this is a demonstration project, and your message has not been sent.')
        });
    </script>

</body>
</html>
