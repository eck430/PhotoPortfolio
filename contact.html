<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Portfolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" id="name">June Lee</a>

            <div id="hamburger">
                <div class="ham_line"></div>
                <div class="ham_line"></div>
            </div>

            <div id="nav_list">
                <a href="About.html">About</a>
                <a href="index.html">Work</a>
                <a href="contact.html">Contact</a>
                <a href="https://www.instagram.com/archives.june/" target="_blank"><img src="imgs/insta.svg" alt="Insta Logo" id="insta"></a>
            </div>
        </nav>
    </header>

    <main>
        <div class="contact">
            <h1 id="contactTxt">Get in touch!</h1>
            <form id="contactForm">
                <div id="contactName">
                    <div class="flname">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div class="flname">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                </div>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    </main>

    <hr>
    <footer>
        <a href="index.html" id="ft_name">June Lee</a>

        <div id="footer_list">
            <a href="About.html"><p>About</p></a>
            <a href="index.html"><p>Work</p></a>
            <a href="contact.html"><p>Contact</p></a>
            <a href="https://www.instagram.com/archives.june/" target="_blank"><img src="imgs/insta.svg" alt="Insta Logo" id="ft_insta"></a>
        </div>
    </footer>

    <script src="script.js"></script>

</body>
